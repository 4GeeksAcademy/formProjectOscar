<!-- Functional form with bootstrap 5 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment Details</h3>
                </div>
                <div class="card-body">
                    <div id="errorAlert" class="alert alert-danger">
                        Some fields are missing
                    </div>
                    <form action="payment.php" method="post" class="form" role="form">
                        <div class="row mt-4">
                            <div class="col-sm-5">
                                <label for="cardNumber" class="form-label">Card#</label>
                                <input type="number" class="form-control" name="cardNumber"
                                    placeholder="XXXXXXXXXXXXXXXX" id="cardNumber" required />
                            </div>
                            <div class="col-sm-3">
                                <label for="cvcNumber" class="form-label">CVC #</label>
                                <input type="number" class="form-control" name="cvcNumber" placeholder="0000"
                                    id="cvcNumber" required />
                            </div>
                            <div class="col-sm-4">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <input class="form-control" id="amount" name="amount" placeholder="Amount"
                                        type="number" />
                                    <div class="input-group-text">
                                        <i class="fas fa-colon-sign"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12 col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" />
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" />
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12 col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" name="city" id="city" />
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-control custom-select" name="state" id="state">
                                    <option>Pick a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" />
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <p>We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input class="form-check-input" checked id="masterCard" name="cards"
                                            type="radio" />
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input class="form-check-input" id="red" name="cards" type="radio" />
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input class="form-check-input" id="green" name="cards" type="radio" />
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input class="form-check-input" id="yellow" name="cards" type="radio" />
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="message">Message</label>
                                <textarea class="form-control w-100" name="message" id="message" rows="4"></textarea>
                                <small class="text-muted">Add any notes here</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary ms-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js (for Bootstrap tooltips and popovers) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
